name: Dev Container CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Dev Container
        uses: devcontainers/ci@v0

      - name: Run build
        run: ./scripts/build.sh

      - name: Run build
        run: ./scripts/run_uts.sh
